<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form action="" method="POST" class="form">
		<div class="form__title">Create your free account</div>
		<div class="form__subtitle">Come and join our cool and amazing community, fill in your details
		to get started. Already have an account? <a class="form__subtitle-link" href="#">Log in</a>.
		</div>
		<div class="form__blocks">
			<input class="form__block form__block--little" type="text" placeholder="First name">
			<input class="form__block form__block--little" type="text" placeholder="Last name">
			<input class="form__block form__block--big" type="text" placeholder="Email adress">
			<input class="form__block form__block--big" type="text" placeholder="Password">
		</div>
		<div class="form__btn">Sign up for free</div>
		<div class="form__subtitle">By clicking on “Sign up for free”, you agree to the <a href="#" class="form__subtitle-link">Terms of Service</a> and 
		the <a href="#" class="form__subtitle-link">Privacy Policy</a>
		</div>
	</form>
</body>
</html>
